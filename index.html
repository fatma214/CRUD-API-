<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <div class="container ">

  <div class="row justify-content-center">

    <div class="col-md-8  py-5">
      <h1 class="mb-4">Product Management System</h1>
      <div class="form-group mb-3">
        <label class="mb-2" for="productName">productName</label>
        <input oninput="validateName(this.value)" type="text" class="form-control" id="productName">
        <p class="text-danger d-none" id="wrongName"></p>
      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="productPrice">productPrice</label>
        <input oninput="validatePrice(this.value)"  type="number" min="0" class="form-control" id="productPrice">
        <p class="text-danger d-none" id="wrongPrice"></p>
        
      </div>
      <div class="form-group mb-3 ">
        <label class="mb-2" for="productCategory">productCategory</label>
        <input oninput="validateCateg(this.value)" type="text" class="form-control" id="productCategory">
        <p class="text-danger d-none" id="wrongCateg"></p>

      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="productDesc">productDesc</label>
        <input oninput="validateDes(this.value)" type="text" class="form-control" id="productDesc">
        <p class="text-danger d-none" id="wrongDesc"></p>

      </div>
      <div class="form-group mb-3">
        <label class="mb-2" for="stockQuantity">Stock Quantity</label>
        <input oninput="validateQuantiy(value)" type="number" min="0" class="form-control" id="stockQuantity">
        <p class="text-danger d-none" id="wrongQuantity"></p>

      </div>
    
   
      <button onclick="addProduct()" id="addBtn" class="btn btn-success">Add product</button>
      <button onclick="update()" class="btn btn-warning d-none" id="updateBtn">update product</button>
    </div>

    <div class="col-md-8  py-5">
      <h4>Search </h4>
       <input oninput="searchByName(this.value)" class="form-control" type="text">
    </div>
    <div class="col-md-8 ">
       
    <table class="table  text-white text-center">
      <thead>
          <th>id</th>
          <th>ProuductName</th>
          <th>prouductPrice</th>
          <th>productCategory</th>
          <th>productDesc</th>
          <th>Stock Quantity</th>
          <th>Update</th>
          <th>delete</th>

      </thead>

      <tbody id="demo">
      
      </tbody>
  </table>
    </div>

  </div>

  
 </div>















    <script src="main.js"></script>
</body>

</html>
