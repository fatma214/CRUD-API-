<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>



  <div class="container ">

    <div class="row justify-content-center">

      <div class="col-md-8  py-5">
        <h1 class="mb-4 text-center">Product Management System</h1>
        <div class="form-group mb-3">
          <label class="mb-2" for="productName">product Name</label>
          <input oninput="validateName(this.value)" type="text" class="form-control" id="productName">
          <p class="text-danger d-none" id="wrongName"></p>
        </div>
        <div class="form-group mb-3">
          <label class="mb-2" for="productPrice">product Price</label>
          <input oninput="validatePrice(this.value)" type="number" min="0" class="form-control" id="productPrice">
          <p class="text-danger d-none" id="wrongPrice"></p>

        </div>
        <div class="form-group mb-3 ">
          <label class="mb-2" for="productCategory">product Category</label>
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <!-- <select oninput="validateSelectCategory()" id="selectBoxCategory" class="rounded-2 px-4 form-control">
                <option value="">Select a category</option>
              </select> -->

              <div class="custom-dropdown text-dark">
                <div class="dropdown-selected rounded-2"   >
                  <span id="selectedCategory">  -- Select Category --</span>
                  <ul class="dropdown-options rounded-2"  onclick="select(event)" id="selectBoxCategory">
                  </ul>
                </div>

              </div>
              <p class="text-danger d-none" id="wrongCateg"></p>

            </div>

            <div class="w-50">
              <input type="text" class="form-control" placeholder="add category" id="productCategory">
              <p class="text-danger m-0 d-none" id="errorMsgCategory"></p>
            </div>
            <button onclick="addCategory()" id="addCategBtn" class="btn btn-success">add category</button>
            <button onclick="updateCategory(event)" id="updateCategBtn" class="btn btn-warning d-none">update category</button>

          </div>


        </div>
        <div class="form-group mb-3">
          <label class="mb-2" for="productDesc">product Description</label>
          <input oninput="validateDes(this.value)" type="text" class="form-control" id="productDesc">
          <p class="text-danger d-none" id="wrongDesc"></p>

        </div>
        <div class="form-group mb-3">
          <label class="mb-2" for="stockQuantity">Stock Quantity</label>
          <input oninput="validateQuantity(value)" type="number" min="0" class="form-control" id="stockQuantity">
          <p class="text-danger d-none" id="wrongQuantity"></p>

        </div>

        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="productImage" >
          <img class="d-none" id="imagePreview" src="#" alt="Image Preview" style="width: 100px; height: 100px;"/>
        </div>

        <button onclick="addProduct()" id="addBtn" class="btn btn-success">Add product</button>
        <button onclick="update()" class="btn btn-warning d-none" id="updateBtn">update product</button>
      </div>

      <div class="col-md-8  py-5">
        <h4>Search </h4>
        <input oninput="searchByName(this.value)" class="form-control" type="text">
      </div>
      <div class="col-md-8 ">

        <table class="table  text-white text-center">
          <thead>
            <th>id</th>
            <th>Prouduct Name</th>
            <th>product Price</th>
            <th>product Category</th>
            <th>product Description</th>
            <th>Stock Quantity</th>
            <th>product image</th>
            <th>Update</th>
            <th>delete</th>

          </thead>

          <tbody id="demo">

          </tbody>
        </table>
      </div>

    </div>


  </div>












  <script src="main.js"></script>
</body>

</html>
